<!DOCTYPE html>
<html>
<head>
  <title>Console To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Console-Based To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="listTasks()">List Tasks</button>
  <br>
  <input type="number" id="taskNumber" placeholder="Task No.">
  <button onclick="markDone()">Mark as Done</button>
  <button onclick="deleteTask()">Delete Task</button>

  <p>📝 Open your browser console (Right-click > Inspect > Console) to view output.</p>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
